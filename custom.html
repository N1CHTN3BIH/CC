
<!DOCTYPE html>
<html>
<head>
	<title>Customize your Alert</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/styles/css/create.css">
</head>
<body>
	<script type="text/javascript" src="assets/config.js"></script>
	<div class="lineheight">
		<h1>Custom Alert by twitch.tv/nebdoe</h1>
	</div>
	<div class="ketsuya">
		<div class="ketsuya__wrapper">
			<div class="form-group">
				<label>Insert your Headline here</label>
				<input class="form-control headlineCustom" placeholder="Alert Headline" type="" name="" required/>
			</div>
			<div class="form-group">
				<label>Insert your Creator Code here</label>
				<input class="form-control epicnameCustom" placeholder="Your Creator Code" type="" name="" required />
			</div>
			<div class="form-group">
				<label>Text for the Button, under the alert</label>
				<input placeholder="Button Text" class="form-control buttonCustom" type="" name="" required />
			</div>
			<div class="form-group">
				<label>Time between each Creator Code alert (in minutes!)</label>
				<input placeholder="1 = 1 minute" type="number" maxlength="2" min="1" class="form-control value" type="number" name="" required />
			</div>
			<div class="form-group">
				<label>Thank you Text for your button</label>
				<input class="form-control overlayCustom" placeholder="Thank You screen" type="" name="" required/>
			</div>
			<div class="form-group">
				<label>Position of the Alert on your stream layout</label>
				<select class="form-control direction" required>
					<option>center</option>
					<option>center-right</option>
					<option>top-right</option>
					<option>top-left</option>
				</select>
			</div>
			<button class="btn btn-primary mb-2 createAlert">Create Alert</button>
		</div>
	</div>


	<script
	src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/fitty.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>

</body>
</html>
